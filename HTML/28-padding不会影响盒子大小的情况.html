<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        height: 200px;
        background-color: pink;
        /* 如果没写width或height则内边距不会影响大小 */
        padding: 30px;
      }
      .nav {
        width: 200px;
        height: 100px;
        background-color: purple;
      }
      .nav p {
        /* 同样如果是继承父元素的宽高也不会影响大小 */
        /* 如果加上了宽度，则会影响,只要有width或是height
        就会有 */
        width: 100%;
        padding: 30px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div class="nav"><p></p></div>
  </body>
</html>
