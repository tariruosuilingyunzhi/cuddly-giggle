<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 盒子边与内容的距离都为10px */
        padding: 10px;
        /* 盒子的上下边距为10px 左右边距为20px */
        padding: 10px 20px;
        /* 盒子的上边距为10px，左右边距为20px，下边距为30px */
        padding: 10px 20px 30px;
        /* 盒子上为10px 右为20px 下为30px 左为40px 遵循顺时针的顺序*/
        padding: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容
    </div>
  </body>
</html>
