<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        width: 400px;
        height: 400px;
        /* rgba 可以设置第四个参数，透明度，1是不透明 */
        background-color: rgba(148, 56, 99, 1);
        /* opacity: 0.1; 效果跟rgba一样 */
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div class="div"></div>
  </body>
</html>
