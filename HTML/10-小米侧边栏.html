<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        display: block;
        width: 200px;
        height: 50px;
        color: white;
        text-decoration: none;
        border: 1px solid black;
        background-color: #535758;
        /* padding-left: 30px; */
        /* 首行缩进 */
        text-indent: 2em;
        /* css里面没有能够让文字垂直居中的样式，但是可以把行高设置成跟垂直居中元素的高度一样 */
        line-height: 50px;
      }
      a:hover {
        background-color: #ff6f00;
      }
    </style>
  </head>
  <body>
    <a href="#">手机 电话卡</a>
    <a href="#">手机 电话卡</a>
    <a href="#">手机 电话卡</a>
    <a href="#">手机 电话卡</a>

    <a href="#">手机 电话卡</a>
  </body>
</html>
