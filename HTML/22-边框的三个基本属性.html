<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        /* border-width 定义边框的粗细，px为单位 */
        border-width: 5px;
        /* style 指定边框的样式，solid实线 dashed虚线 dotted点线 */
        /* border-style: solid; */
        /* border-style: dashed; */
        border-style: dotted;
        /* 不写color默认是黑色 */
        border-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
